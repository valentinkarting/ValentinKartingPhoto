    <div class="container">
        <!-- Fenêtre F1 -->
        <div class="f1">
            <form id="form-f1">
                <input type="text" id="input1" placeholder="Nom et Prénom" class="text-line">
                <input type="text" id="input2" placeholder="Catégorie et numéro" class="text-line">
                <input type="text" id="input3" placeholder="Date et lieu du Meeting" class="text-line">
                <input type="text" id="input4" placeholder="Adresse Email" class="text-line">

                <div class="checkbox-group">
                    <label><input type="checkbox" id="checkbox1"> <span>Pack 10 photos 50€ (photos au
                            choix)</span></label>
                    <label><input type="checkbox" id="checkbox2"> <span>Réels 45 ~ 75€ (15 ~ 30s)</span></label>
                    <label><input type="checkbox" id="checkbox3"> <span>Pack réel + photo 80€ (10 photos au choix + réel
                            de 15s)</span></label>
                </div>

                <button type="button" id="btn-validate">Valider</button>
            </form>
        </div>

        <!-- Fenêtre F2 -->
        <div class="f2">
            <!-- Zones de texte pour afficher les données -->
            <textarea id="output1" class="text-line" readonly></textarea>
            <textarea id="output2" class="text-line" readonly></textarea>
            <textarea id="output3" class="text-line" readonly></textarea>
            <textarea id="output4" class="text-line" readonly></textarea>
            <textarea id="output5" class="text-line" readonly></textarea>

            <!-- Boutons supplémentaires -->
            <div class="button-group">
                <button type="button" id="btn-send">Envoyer Email</button>
                <button type="button" id="btn-clear">Effacer</button>
            </div>
        </div>

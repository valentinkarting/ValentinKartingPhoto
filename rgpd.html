<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification des Données Personnelles</title>
    <link rel="stylesheet" href="rgpd.css">
</head>

<body>
    <div class="container">
        <h2>Modifier mes données personnelles</h2>
        <p class="rgpd-info">
            Conformément au RGPD, vous pouvez consulter, modifier ou supprimer vos données personnelles.

        </p>
        <form id="data-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Nouveau mot de passe">

            <button type="submit">Enregistrer</button>
            <button type="button" id="download-btn">Télécharger mes données</button>
            <button type="button" class="delete" id="delete-btn">Supprimer mon compte</button>
            <a href="confi.html">Politique de Confidentialité</a>
        </form>
    </div>

    <script src="rgpd.js"></script>
</body>

</html>
